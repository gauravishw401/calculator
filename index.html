<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-layout">
        <div class="calculator-display"></div>
        <div class="calculator-del-btns">
          <div class="name">Gaurav</div>

          <div class="btns del">DEL</div>
          <div class="btns del">AC</div>
        </div>
        <div class="calculator-btns">
          <div class="btns digits calc">7</div>
          <div class="btns digits calc">8</div>
          <div class="btns digits calc">9</div>
          <div class="btns operator calc">/</div>
          <div class="btns digits calc">4</div>
          <div class="btns digits calc">5</div>
          <div class="btns digits calc">6</div>
          <div class="btns operator calc">*</div>
          <div class="btns digits calc">1</div>
          <div class="btns digits calc">2</div>
          <div class="btns digits calc">3</div>
          <div class="btns operator calc">-</div>
          <div class="btns digits calc">.</div>
          <div class="btns digits calc">0</div>
          <div class="btns equal">=</div>
          <div class="btns operator calc">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
